{% extends "base.html" %}
{% block content %}

<div class="header">
    <nav>
      <ul class="nav nav-pills pull-right">
        <li role="presentation" ><a href="/">Home</a></li>
        <li role="presentation"><a href="/login">Log In</a></li>
        <li role="presentation" class="active"><a href="/signup">Sign Up</a></li>
      </ul>
    </nav>
    <h3 class="text-muted">ROCSAUT Booth</h3>
    </div>
    
    {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
    {% endif %}

    <div class="jumbotron">
    <h1>ROCSAUT Staff Sign Up</h1>
    <form class="form-signin" action="" method="post">
        <input type="integer" placeholder="Member Card Number" name="cardnum" class="form-control" required autofocus>
        <input type="text" placeholder="Position" name="position" class="form-control" required>
        <input type="text" placeholder="Password" name="password" class="form-control" required>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">
    </form>
</div>
 
       
 
{% endblock %}
