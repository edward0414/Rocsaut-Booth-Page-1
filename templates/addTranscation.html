{% extends "base.html" %}
{% block content %}

<div class="header">
    <nav>
      <ul class="nav nav-pills pull-right">
        <li role="presentation"><a href="/welcome">Home</a></li>
        <li role="presentation" class="active"><a href="/addTranscation">Add New Transcation</a></li>
        <li role="presentation"><a href="/modifyTranscation">Modify Transcation</a></li>
        <li role="presentation"><a href="/logout">Log Out</a></li>
      </ul>
    </nav>
    <h3 class="text-muted">ROCSAUT Booth</h3>
    </div>

    {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
    {% endif %}
    <div class="jumbotron">
    <h1>Add New Transcation</h1>
    <form class="form-signin" action="" method="post">
        <input type="integer" placeholder="Staff ID" name="staffID" class="form-control"  value="{{request.form.staffID }}" required autofocus>
        <input type="integer" placeholder="Card Number" name="cardnum" class="form-control"  value="{{request.form.cardnum }}" required autofocus>
        <input type="integer" placeholder="Member ID" name="memberID" class="form-control"  value="{{request.form.memberID }}" required autofocus>
        <input type="text" placeholder="Date" name="date" class="form-control"  value="{{request.form.date }}" required autofocus>
        <input type="text" placeholder="Description of the Transcation" name="description" class="form-control"  value="{{request.form.description }}" required autofocus>
        <input type="integer" placeholder="Income" name="income" class="form-control"  value="{{request.form.income }}" required autofocus>
        <input type="integer" placeholder="Expense" name="expense" class="form-control"  value="{{request.form.expense }}" required autofocus>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Add">
    </form>
</div>
 
{% endblock %}
