{% extends "base.html" %}
{% block content %}

<div class="header">
    <nav>
      <ul class="nav nav-pills pull-right">
        <li role="presentation" ><a href="/">Home</a></li>
        <li role="presentation" class="active"><a href="/login">Log In</a></li>
        <li role="presentation"><a href="/signup">Sign Up</a></li>
      </ul>
    </nav>
    <h3 class="text-muted">ROCSAUT Booth</h3>
    </div>
    
    {% for message in get_flashed_messages() %}
    <h4>{{ message }}</h4>
    {% endfor %}

    <div class="jumbotron">
    <h1>ROCSAUT Staff</h1>
    <form class="form-signin" action="" method="post">
        <input type="text" placeholder="Username" name="username" class="form-control" value="{{
          request.form.username }}" required autofocus>
        <input type="password" placeholder="Password" name="password" class="form-control" value="{{ request.form.password }}" required autofocus>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
    </form>
        
    {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
    {% endif %}
        
    </div>

{% endblock %}
